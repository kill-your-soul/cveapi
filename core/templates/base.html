<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица данных</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Параметр</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Базовая оценка</td>
                <td>{{ data['score']['base_score'] }}</td>
                <td>{{ data['score']['vector'] }}</td>
            </tr>
            <tr>
                <td>Описание</td>
                <td>{{ data['description'] }}</td>
            </tr>
            <tr>
                <td rowspan="{{ data[" ids"]|length + 1 }}">Идентификаторы</td>
            </tr>
            {% for id in data["ids"] %}
            <tr>
                <td>{{ id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
      
      
</body>

</html>
